<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Login form creation starts-->
    <div class="container-fluid centered-form">
      <!-- row and justify-content-center class is used to place the form in center -->
      <div class="row justify-content-center">
        <div class="form-box">
          <form action="/chat.html" class="form-container">
            <h3 class="font-weight-bold">Join</h3>
            <div class="form-group">
              <label or="name_input">Display Name</label>
              <input
                type="text"
                class="form-control"
                id="name_input"
                name="user_name"
                placeholder="Display Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="Room_input">Room Name</label>
              <input
                type="text"
                class="form-control"
                id="Room_input"
                name="room_name"
                placeholder="Room Name"
                required
              />
            </div>
            <button class="btn custom-btn">
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Login form creation ends -->
  </body>
</html>
